<h2 class="text-2xl">notification</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div>
    <mec-notification [number]="demoForm.demo().value()" [min]="demoForm.min().value()">dynamic</mec-notification>
  </div>
  <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <mec-form-input type="number" id="notification-value" [field]="demoForm.demo">demo value</mec-form-input>
    <mec-form-input type="number" id="notification-min" [field]="demoForm.min">minimum value</mec-form-input>
  </form>
</div>
