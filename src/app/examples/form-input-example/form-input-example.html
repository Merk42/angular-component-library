<h2 class="text-2xl">form-input</h2>
<form (submit)="onSubmit($event)" class="grid grid-cols-2 gap-4">
  <p class="col-span-2">fields marked with * are required</p>

  <app-form-input id="fi-demo" [field]="demoForm.required">required</app-form-input>
  <app-form-input id="fi-demo-2" [field]="demoForm.optional">optional</app-form-input>

  <app-form-input id="minlength-demo" [field]="demoForm.minlength">minlength</app-form-input>
  <app-form-input id="maxlength-demo" [field]="demoForm.maxlength">maxlength</app-form-input>
  <app-form-input id="minmaxlength-demo" [field]="demoForm.minmaxlength"
    >minmaxlength</app-form-input
  >

  <app-form-input id="min-demo" type="number" [field]="demoForm.min">min</app-form-input>
  <app-form-input id="max-demo" type="number" [field]="demoForm.max">max</app-form-input>
  <app-form-input id="minmax-demo" type="number" [field]="demoForm.minmax"
    >minmax</app-form-input
  >
  <button type="submit">Submit</button>
</form>
