
<h2 class="text-2xl">form-textarea</h2>
<form (submit)="onSubmit($event)" class="grid grid-cols-2 gap-4">
  <p class="col-span-2">fields marked with * are required</p>

  <app-form-textarea id="ft-required" [field]="demoForm.required">required</app-form-textarea>
  <app-form-textarea id="ft-optional" [field]="demoForm.optional">optional</app-form-textarea>

  <app-form-textarea id="ft-minlength" [field]="demoForm.minlength">minlength</app-form-textarea>
  <app-form-textarea id="ft-maxlength" [field]="demoForm.maxlength">maxlength</app-form-textarea>
  <app-form-textarea id="ft-minmaxlength" [field]="demoForm.minmaxlength"
    >minmaxlength</app-form-textarea
  >

  <button type="submit" class="col-span-2">Submit</button>
</form>
