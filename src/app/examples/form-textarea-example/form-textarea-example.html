
<h2 class="text-2xl">form-textarea</h2>
<form (submit)="onSubmit($event)" class="grid grid-cols-2 gap-4">
  <p class="col-span-2">fields marked with * are required</p>

  <mec-form-textarea id="ft-required" [field]="demoForm.required">required</mec-form-textarea>
  <mec-form-textarea id="ft-optional" [field]="demoForm.optional">optional</mec-form-textarea>

  <mec-form-textarea id="ft-minlength" [field]="demoForm.minlength">minlength</mec-form-textarea>
  <mec-form-textarea id="ft-maxlength" [field]="demoForm.maxlength">maxlength</mec-form-textarea>
  <mec-form-textarea id="ft-minmaxlength" [field]="demoForm.minmaxlength"
    >minmaxlength</mec-form-textarea
  >

  <button mec-button type="submit" class="col-span-2">Submit</button>
</form>
