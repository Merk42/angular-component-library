<div
    #tabcontainer
    class="tabs translate-y-[2px] flex"
    [class.justify-start]="align() === 'left'"
    [class.justify-end]="align() === 'right'"
    [class.justify-center]="align() === 'center'"
    role="tablist"
    [style.--_left]="indicatorLeft()"
    [style.--_width]="indicatorWidth()"
    >
    @for (tab of tabs(); track tab.id()) {
        <button
            #buttonz
            [id]="tab.id() + '-tab'"
            type="button"
            role="tab"
            [attr.aria-selected]="tab.active()"
            [attr.tabindex]="tab.active() ? null : -1"
            [attr.aria-controls]="tab.id() + '-tabpanel'"
            (click)="selectTab(tab)"
            (keydown)="onKeyDown($event)"
            class="border-2 border-b-0 p-2 rounded-t-sm text-xl cursor-pointer border-sky-800"
            [class.bg-sky-100]="!tab.active()"
            [class.bg-white]="tab.active()">
            {{tab.title()}}
        </button>
    }
</div>
<div class="tabs-content">
      <ng-content />
</div>
