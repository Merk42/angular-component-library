<fieldset [disabled]="disabled()">
  <legend class="block font-bold w-full"><ng-content />@if(required()){*}</legend>
  <div class="flex gap-2">
    @for(option of options(); track option) {
      <label class="flex gap-1" [for]="id() + '-' + option.value">
        <span class="w-[1.5rem] grid place-content-center">
          <input
          [id]="id() + '-' + option.value"
          type="radio"
          class="peer sr-only"
          [value]="option.value"
          [field]="field()"
          (blur)="touched.set(true)
          "/>
          <span class="peer-checked:bg-yellow-800 w-2 h-2 block outline-2 outline-offset-2 outline-sky-800 peer-disabled:outline-slate-400 rounded-full"></span>
        </span>
        <span>{{option.label}}</span>
      </label>
    }
  </div>
  <pre>required: {{required()}}</pre>
  <pre>touched: {{touched()}}</pre>
  <pre>invalid: {{invalid()}}</pre>
  <pre>errors: {{errors() | json}}</pre>
  @if (!showerrors()) {
    <mec-form-notes>
      <ng-content select="[notes]" />
    </mec-form-notes>
  }

  @if (showerrors()) {
    <mec-form-error
      role="alert"
      [errors]="errors()"
      />
  }
</fieldset>
