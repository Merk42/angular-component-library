<fieldset>
  <legend class="block font-bold w-full"><ng-content></ng-content>@if(required()){*}</legend>
  <div class="flex gap-2">
    @for(option of options(); track option) {
      <div>
        <input [id]="id + '-' + option.value" type="radio" [value]="option.value" [field]="field()"/>
        <label [for]="id + '-' + option.value">{{option.label}}</label>
      </div>
    }
  </div>
  @if (!showerrors()) {
    <mec-form-notes>
      <ng-content select="[notes]"></ng-content>
    </mec-form-notes>
  }

  @if (showerrors()) {
    <mec-form-error
      role="alert"
      [errors]="errors()"
      />
  }
</fieldset>
