<label [htmlFor]="idfor()" class="block font-bold w-full"><ng-content></ng-content>@if(required()){*}</label>
<input
  [id]="idfor()"
  [type]="type()"
  class="block border-2 w-full"
  [class.border-sky-500]="!showerrors() && !disabled()"
  [class.border-rose-800]="showerrors() && !disabled()"
  [class.bg-neutral-300]="disabled()"
  [class.border-neutral-600]="disabled()"
  [value]="value()"
  (input)="update($event)"
  [disabled]="disabled()"
  (blur)="touched.set(true)"
  />
@if (!showerrors()) {
  <mec-form-notes [minLength]="minLength()"
    [maxLength]="maxLength()"
    [min]="min()"
    [max]="max()">
    <ng-content select="[notes]"></ng-content>
  </mec-form-notes>
}

@if (showerrors()) {
  <mec-form-error
    role="alert"
    [errors]="errors()"
    [minLength]="minLength()"
    [maxLength]="maxLength()"
    [min]="min()"
    [max]="max()"
    />
}
