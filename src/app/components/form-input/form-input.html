<label [htmlFor]="idfor()" class="block font-bold w-full"><ng-content></ng-content>@if(required()){*}</label>
<input
  [id]="idfor()"
  [type]="type()"
  class="block border-2 w-full"
  [class.border-sky-500]="!invalid()"
  [class.border-rose-800]="invalid()"
  [value]="value()"
  (input)="update($event)"
  />
@if (!invalid()) {
  <mec-form-notes [minLength]="minLength()"
    [maxLength]="maxLength()"
    [min]="min()"
    [max]="max()">

  </mec-form-notes>
}

@if (invalid()) {
  <mec-form-error
    role="alert"
    [errors]="errors()"
    [minLength]="minLength()"
    [maxLength]="maxLength()"
    [min]="min()"
    [max]="max()"
    />
}
