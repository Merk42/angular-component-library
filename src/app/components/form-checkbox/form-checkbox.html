<div>
<input
  [id]="idfor()"
  type="checkbox"
  [value]="checked()"
  (input)="toggle()"
  [disabled]="disabled()"
  (blur)="touched.set(true)"
  />
<label [htmlFor]="idfor()" class="font-bold w-full"><ng-content></ng-content>@if(required()){*}</label>
</div>
@if (!showerrors()) {
  <mec-form-notes>
    <ng-content select="[notes]"></ng-content>
  </mec-form-notes>
}

@if (showerrors()) {
  <mec-form-error
    role="alert"
    [errors]="errors()"
    />
}
