<label class="flex gap-1" [for]="idfor()">
  <span class="w-[1.5rem] grid place-content-center">
    <input
      [id]="idfor()"
      type="checkbox"
      class="peer sr-only"
      [value]="checked()"
      (input)="toggle()"
      [disabled]="disabled()"
      (blur)="touched.set(true)"
      />
    <span
      class="w-2 h-2 block outline-2 outline-offset-2"
      [class.bg-yellow-800]="checked() && !disabled()"
      [class.bg-slate-400]="checked() && disabled()"
      [class.outline-sky-800]="!disabled()"
      [class.outline-slate-400]="disabled()"
      ></span>
  </span>
  <span><ng-content />@if(required()){*}</span>
</label>
@if (!showerrors()) {
  <mec-form-notes>
    <ng-content select="[notes]" />
  </mec-form-notes>
}

@if (showerrors()) {
  <mec-form-error
    role="alert"
    [errors]="errors()"
    />
}
