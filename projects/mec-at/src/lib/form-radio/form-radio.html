<fieldset [disabled]="disabled()">
  <legend class="block font-bold w-full"><ng-content />@if(required()){*}</legend>
  <div class="flex gap-2">
    @for(option of options(); track option) {
      <label class="flex gap-1" [for]="id() + '-' + option.value">
        <span class="w-[1.5rem] grid place-items-center">
          <input
          [id]="id() + '-' + option.value"
          type="radio"
          class="peer sr-only"
          [name]="groupName()"
          [value]="option.value"
          [checked]="value() === option.value"
          (change)="value.set(option.value)"
          />
          <span
            class="col-start-1 row-start-1 w-2 h-2 block outline-2 outline-offset-2 outline-sky-800 peer-disabled:outline-slate-400 rounded-full"
            >
          </span>
          <span
            class="col-start-1 row-start-1 scale-0 peer-checked:scale-100 peer-checked:bg-yellow-800 peer-disabled:bg-slate-400 w-2 h-2 block transition rounded-full"
            >
          </span>
        </span>
        <span>{{option.label}}</span>
      </label>
    }
  </div>
  @if (!showerrors()) {
    <mec-form-notes>
      <ng-content select="[notes]" />
    </mec-form-notes>
  }

  @if (showerrors()) {
    <mec-form-error
      role="alert"
      [errors]="errors()"
      />
  }
</fieldset>
