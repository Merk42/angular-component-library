<label [htmlFor]="idfor()" class="flex font-bold w-full">
  <span class="w-[1ch]">@if(required()){*}</span>
  <span><ng-content /></span>
</label>
<input
  [id]="idfor()"
  [type]="type()"
  class="block border-2 w-full rounded-lg h-[2.75rem] px-2 inset-shadow-slate-500"
  [class.inset-shadow-sm]="displayState() !== 'readonly' && displayState() !== 'disabled'"
  [class.bg-slate-500/10]="displayState() === 'default'"
  [class.border-sky-800]="displayState() === 'default'"
  [class.bg-rose-200]="displayState() === 'error'"
  [class.border-rose-800]="displayState() === 'error'"
  [class.bg-neutral-300]="displayState() === 'disabled'"
  [class.border-neutral-600]="displayState() === 'disabled'"
  [class.bg-neutral-100]="displayState() === 'readonly'"
  [class.border-transparent]="displayState() === 'readonly'"
  [value]="value()"
  (input)="update($event)"
  [disabled]="disabled()"
  [readOnly]="readonly()"
  (blur)="touched.set(true)"
  [placeholder]="placeholder()"
  />
@if (displayState() !== 'error') {
  <mec-form-notes [minLength]="minLength()"
    [maxLength]="maxLength()"
    [min]="min()"
    [max]="max()">
    <ng-content select="[notes]" />
  </mec-form-notes>
}

@if (displayState() === 'error') {
  <mec-form-error
    role="alert"
    [errors]="errors()"
    [minLength]="minLength()"
    [maxLength]="maxLength()"
    [min]="min()"
    [max]="max()"
    />
}
