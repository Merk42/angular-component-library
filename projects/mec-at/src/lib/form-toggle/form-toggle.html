<label class="flex gap-1" [for]="idfor()">


      <span class="track flex items-center w-[4ch] h-[1ch] mx-4 rounded-full"
        [class.bg-slate-300]="disabled()"
        [class.dark:bg-slate-700]="disabled()"
        [class.bg-sky-800]="!disabled()"
      >
    <input
      [id]="idfor()"
      type="checkbox"
      class="peer sr-only"
      [value]="checked()"
      (input)="toggle()"
      [disabled]="disabled()"
      (blur)="touched.set(true)"
      [checked]="checked()"
      />

        <span class="inline-block border-2 border-b-4 p-2 text-sm cursor-pointer transition duration-150 box-content leading-none w-[1ch] h-[1ch]"
        [class.border-sky-800]="!disabled()"
        [class.dark:border-slate-700]="disabled()"
        [class.border-slate-300]="disabled()"
        [class]="checkedClasses()"
        ></span>

      </span>

  <span><ng-content />
  </span>
</label>
