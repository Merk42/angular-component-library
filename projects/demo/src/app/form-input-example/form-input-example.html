<app-example-template name="form-input">
  <form (submit)="onSubmit($event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <p class="md:col-span-2">fields marked with * are required</p>

    <mec-form-input id="fi-required" [formField]="demoForm.required" placeholder="put somethin will ya">required</mec-form-input>
    <mec-form-input id="fi-optional" [formField]="demoForm.optional">optional <span notes>idk just something custom</span></mec-form-input>

    <mec-form-input id="fi-minlength" [formField]="demoForm.minlength">minlength</mec-form-input>
    <mec-form-input id="fi-maxlength" [formField]="demoForm.maxlength">maxlength</mec-form-input>
    <mec-form-input id="fi-minmaxlength" [formField]="demoForm.minmaxlength"
      >minmaxlength</mec-form-input
    >

    <mec-form-input id="fi-min" type="number" [formField]="demoForm.min">min</mec-form-input>
    <mec-form-input id="fi-max" type="number" [formField]="demoForm.max">max</mec-form-input>
    <mec-form-input id="fi-minmax" type="number" [formField]="demoForm.minmax"
      >minmax</mec-form-input
    >

    <mec-form-input id="fi-disabled" [formField]="demoForm.disabled" >disabled</mec-form-input>
    <mec-form-input id="fi-readonly" [formField]="demoForm.readonly" >readonly</mec-form-input>

    <mec-form-input id="fi-regex" [formField]="demoForm.regex" >regex</mec-form-input>

    <button mec-button type="submit" #formsubmit class="md:col-span-2">Submit</button>
  </form>
</app-example-template>
