<button mec-button (click)="basicmodal.showModal()">Open Drawer</button>
<dialog mec-drawer #basicmodal id="basic-drawer">
  <ng-container slot="title">basic drawer</ng-container>
  <p>Basic modal with no confirm nor cancel buttons</p>
</dialog>
<button mec-button (click)="alertmodal.showModal()">Open alert Drawer</button>
<dialog mec-drawer #alertmodal id="alert-drawer" role="alertdialog">
  <ng-container slot="title">role="alertdialog"</ng-container>
  <p>You must provide confirm and / or cancel buttons, otherwise no way to close!</p>
  <button slot="confirm" mec-button (click)="alertmodal.closeModal()">oh, right</button>
</dialog>
<button mec-button (click)="ccmodal.showModal()">Confirm and Cancel Drawer</button>
<dialog mec-drawer #ccmodal id="cc-drawer">
  <ng-container slot="title">role="alertdialog"</ng-container>
  <p>This has confirm and cancel buttons.</p>
  <button slot="confirm" mec-button (click)="ccmodal.closeModal()">OK</button>
  <button slot="cancel" mec-button (click)="ccmodal.closeModal()">NO</button>
</dialog>
