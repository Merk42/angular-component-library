<app-example-template name="notification">
  <mec-notification [number]="demoForm.demo().value()" [min]="demoForm.min().value()">dynamic</mec-notification>
  <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <mec-form-input type="number" id="notification-value" [formField]="demoForm.demo">demo value</mec-form-input>
    <mec-form-input type="number" id="notification-min" [formField]="demoForm.min">minimum value</mec-form-input>
  </form>
</app-example-template>
