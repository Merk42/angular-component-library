<app-example-template name="table">
  <mec-table [data]="exampledata" [columns]="examplecols" [isCards]="demoForm.cards().value()"></mec-table>
  <form (submit)="onSubmit($event)" class="grid grid-cols-2 gap-4">
    <mec-form-checkbox id="table-cards" [formField]="demoForm.cards">show as cards</mec-form-checkbox>
  </form>
</app-example-template>
